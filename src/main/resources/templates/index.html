<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge" >
	<title>Login Page</title>
	<link th:href="@{/css/fonts.googleapis.com.Sans.css}" rel="stylesheet" />
	<link rel="icon" th:href="@{/images/sanima.jpg}">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
	<link rel="stylesheet" th:href="@{css/otp.css}">
	<link rel="stylesheet" th:href="@{/css/mdb.min.css}"/>
</head>
<body>
<div class="row">
	<div class="col-md-12 login-content">
		<div class="col-md-6 right-side">
			<div class="col-md-8 right-side-inner">

				<img th:src="@{/images/sanima.jpg}"/>
				<p>Please login to continue</p>
				<div class="form-group">
					<form th:action="@{/login}" method="post">
						<div th:if="${param.error != null}" style="color:red;">Invalid Credentials.</div>
						<div class="form-group">
							<i class="fa fa-user"></i>
							<input type="text" class="form-control" name="username"
								   placeholder="Username" required="required">
						</div>
						<div class="form-group">
							<i class="fa fa-lock"></i>
							<input type="password" class="form-control" name="password"
								   placeholder="Password" required="required">
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-primary btn-block btn-lg" value="Login" style="background: linear-gradient(to right, #015a2f, #007ec8);">
						</div>
						<div th:text="${message}" style="color:red;"></div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
