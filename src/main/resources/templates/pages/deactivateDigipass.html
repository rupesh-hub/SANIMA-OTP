<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"/>
<body>
<div class="wrapper">
    <div th:replace="common/header ::common-sidebar"/>
    <div class="main-panel">
        <div th:replace="common/header :: common-navbar"/>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <h5 style="color:black;font-weight:bold;"><i>Deactivate Digipass</i></h5>
                        <div class="card card-pad">
                            <form method="post" action="#" id="deactivateDigipass">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label class="dpxImportLabel">Enter Central Id</label>
                                        <input required class="form-control" type="text" name="centralId"/>
                                    </div>
                                    <div class="col-md-4 mt-4">
                                        <a class="btn btn-primary btn-sm w-50 text-white"
                                                data-toggle="modal"
                                                data-target="#exampleModalCenter">
                                            deactivate
                                        </a>

                                        <!--conform deactivate-->
                                        <div class="modal fade"
                                             id="exampleModalCenter"
                                             tabindex="-1"
                                             role="dialog"
                                             aria-labelledby="exampleModalCenterTitle"
                                             aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header row">
                                                        <div class="col-md-12">
                                                            <h5 class="modal-title text-light bg-danger p-3 rounded font-weight-bold">
                                                                Are you sure you want to deactivate?
                                                            </h5>
                                                        </div>
                                                    </div>

                                                    <div class="modal-footer">
                                                        <button class="btn btn-outline-success btn-sm" type="submit" id="deactivateMe">
                                                            Deactivate ?
                                                        </button>
                                                        <button class="btn btn-outline-danger btn-sm ml-2"
                                                                data-dismiss="modal">Cancel
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12" id="deactivateDigipassMessage"></div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="common/footer :: footer"></div>
        <div th:replace="common/footer :: scriptone"></div>
    </div>
</div>
<script>
    $("#deactivateDigipass").submit(function (e) {
        e.preventDefault();
        let requestData = {
            "centralId": $('#deactivateDigipass').find('input[name="centralId"]').val()
        }

        makeApiRequest("post", {
            controllerName: "deactivateSerialKey",
            apiMessageDisplayId: "deactivateDigipassMessage",
            loadingMessage: "Deactivating please wait.."
        }, requestData, function (response) {
        });
    });

    setTimeout(function () {
        document.getElementById("messageField").setAttribute("style", "display:none;");
    }, 30000);

</script>


</body>
</html>
